<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69046e919d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="editor">
        <div class="editorContentWrapper">
        </div>
        <div class="div__settings menu">
            <button class="openSettings openButton"><i class="fas fa-cog"></i></button>
        </div>
        <div class="div__addToEditor menu">
            <button class="openAddToEditor openButton"><i class="fas fa-plus"></i></button>
            <div class="menuContent">
                <li class="menuItem" onclick="handleAdd(this)" type="text">
                    Tekst
                </li>
                <li class="menuItem" onclick="handleAdd(this)" type="image">
                    Billede
                </li>
                <li class="menuItem">
                    Det her er menuen
                </li>
            </div>
        </div>
        <div class="imageEditMenu editMenu">
            <div class="editDropdown">
                <button onclick='toggleDropdown(this, "linkDropdown")'>
                    <i class="fas fa-link"></i>
                </button>
                <div class="editDropdownContent linkDropdown hideEditDropdown">
                    <input id="editLink" type="link" placeholder="link til billede">
                    <button onclick="handleSaveLink(this)">
                        Gem
                    </button>
                    <button>
                        annuller
                    </button>
                </div>
            </div>
            <button>
                med
            </button>
            <button onclick="removeCurrentElem()">
                <i class="fas fa-trash"></i>
            </button>
        </div>
        <div class="handle">
            <div class="handleCorner" data-position="bottomRight"></div>
        </div>
    </section>

    <script defer src="script.js"></script>
</body>
</html>
